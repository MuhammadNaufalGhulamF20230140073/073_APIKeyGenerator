<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        
        .box {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Admin Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginAdmin()">Login</button>
        <p id="msg"></p>
    </div>

    <script>
        function loginAdmin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/admin/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem("admin_token", data.token);
                        window.location.href = "dashboard.html";
                    } else {
                        document.getElementById("msg").innerText = data.message;
                    }
                });
        }
    </script>

</body>

</html>
