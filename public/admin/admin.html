<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0056d6, #3b8af0);
        font-family: "Poppins", sans-serif;
      }

      /* Tombol Home */
      .btn-home {
        position: absolute;
        top: 18px;
        left: 18px;
        background: white;
        padding: 6px 13px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 600;
        color: #0056d6;
        text-decoration: none;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.18);
        transition: 0.2s;
      }

      .btn-home:hover {
        background: #e6e6e6;
      }

      /* Card Login */
      .login-card {
        width: 400px;
        padding: 35px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.18);
        animation: fadeIn 0.7s ease;
      }

      .login-card h3 {
        font-weight: 700;
        margin-bottom: 25px;
        color: #0056d6;
        text-align: center;
      }

      .btn-login {
        background: #0056d6;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-weight: 600;
        transition: 0.2s;
      }

      .btn-login:hover {
        background: #003b92;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Tombol Home -->
    <a href="/index.html" class="btn-home">Home</a>

    <div class="login-card">
      <h3>Admin Login</h3>

      <div class="mb-3">
        <input
          type="text"
          id="admin_username"
          class="form-control"
          placeholder="Username"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          id="admin_password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button class="btn-login" onclick="loginAdmin()">Login</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Logic -->
    <script src="/admin/script.js"></script>
  </body>
</html>
