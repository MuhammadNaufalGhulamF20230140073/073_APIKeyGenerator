<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6f42c1, #9c6fe2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      .register-card {
        width: 420px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 35px;
        color: #fff;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: fadeUp 0.7s ease-in-out;
      }

      .register-card h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 25px;
      }

      input {
        background: rgba(255, 255, 255, 0.75);
        border: none !important;
        padding: 12px;
        border-radius: 10px !important;
        margin-bottom: 10px;
      }

      .btn-generate {
        background: #0dcaf0;
        border: none;
        font-weight: 600;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .btn-save {
        background: #28a745;
        border: none;
        font-weight: 600;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .btn-save:hover,
      .btn-generate:hover {
        opacity: 0.9;
      }

      a {
        color: #fff;
        text-decoration: underline;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="register-card">
      <h2>User Register</h2>

      <form id="registerForm">
        <label>First Name</label>
        <input type="text" id="firstname" class="form-control" required />

        <label>Last Name</label>
        <input type="text" id="lastname" class="form-control" required />

        <label>Email</label>
        <input type="email" id="email" class="form-control" required />

        <label>API Key</label>
        <input
          type="text"
          id="api_key"
          class="form-control"
          readonly
          placeholder="Klik Generate API Key"
        />

        <!-- tombol generate -->
        <button type="button" class="btn-generate" id="btnGenerate">
          Generate API Key
        </button>

        <!-- tombol save -->
        <button type="submit" class="btn-save">Save & Register</button>
      </form>

      <p class="mt-3 text-center">
        Sudah punya akun?
        <a href="user.html"><strong>Login</strong></a>
      </p>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
