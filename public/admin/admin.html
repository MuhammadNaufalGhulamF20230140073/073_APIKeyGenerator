<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #1a73e8, #4285f4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      .login-card {
        width: 380px;
        padding: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease;
      }

      .login-card h3 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #1a73e8;
      }

      .btn-custom {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-weight: bold;
        font-size: 16px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <h3>Admin Login</h3>

      <div class="mb-3">
        <input
          id="admin_username"
          type="text"
          class="form-control"
          placeholder="Username"
        />
      </div>

      <div class="mb-3">
        <input
          id="admin_password"
          type="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button class="btn btn-primary btn-custom" onclick="loginAdmin()">
        Login
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
    <script src="/admin/script.js"></script>
  </body>
</html>
