<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #eef2f7;
      }
      .card-custom {
        border-radius: 15px;
      }
      th {
        background: #0d6efd !important;
        color: white;
      }
      .btn-action-group button {
        margin: 2px;
      }
      .logout-btn {
        position: fixed;
        top: 25px;
        right: 25px;
        z-index: 100;
      }
      h2,
      h4 {
        font-weight: 700;
      }
    </style>
  </head>

  <body class="p-4">
    <button class="btn btn-danger logout-btn shadow" onclick="logout()">
      Logout
    </button>

    <div class="container">
      <h2 class="mb-4 text-primary">Admin Dashboard</h2>

      <!-- Form Tambah User -->
      <div class="card shadow card-custom mb-5 p-4">
        <h4 class="mb-3">Tambah User Baru</h4>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Firstname</label>
            <input id="fname" class="form-control" placeholder="Firstname" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Lastname</label>
            <input id="lname" class="form-control" placeholder="Lastname" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" placeholder="Email" />
          </div>

          <div class="col-12 mt-3">
            <button class="btn btn-primary w-100 btn-lg" onclick="createUser()">
              + Tambah User
            </button>
          </div>
        </div>
      </div>

      <!-- Tabel User -->
      <div class="card shadow card-custom p-4">
        <h4 class="mb-3">Daftar User</h4>

        <div class="table-responsive">
          <table
            class="table table-hover table-bordered align-middle text-center"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>API Key</th>
                <th>Expired</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
