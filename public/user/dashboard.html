<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #6d28d9, #a855f7);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
      }

      h2 {
        margin-top: 40px;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 1px;
        animation: fade 0.7s ease;
      }

      /* Glass Card */
      .card {
        width: 90%;
        max-width: 420px;
        padding: 25px;
        margin-top: 25px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
        animation: slide 0.7s ease;
      }

      .card p {
        font-size: 16px;
        margin: 12px 0;
      }

      .card span {
        font-weight: 600;
      }

      #u_api_key {
        color: #00ff9d;
        font-weight: 700;
        font-size: 17px;
      }

      /* Button */
      .btn {
        margin-top: 25px;
        padding: 12px 35px;
        border: none;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        background: #ffffff;
        color: #6d28d9;
        font-weight: 700;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.2);
        transition: 0.25s;
      }

      .btn:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
      }

      /* Animations */
      @keyframes slide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Home Button */
      .home-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 13px;
        padding: 6px 12px;
        background: white;
        color: #6d28d9;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        transition: 0.25s;
      }

      .home-btn:hover {
        background: #ececec;
      }
    </style>
  </head>

  <body>
    <a href="/index.html" class="home-btn">Home</a>

    <h2>User Dashboard</h2>

    <div class="card">
      <p><strong>Firstname: </strong><span id="u_firstname"></span></p>
      <p><strong>Lastname: </strong><span id="u_lastname"></span></p>
      <p><strong>Email: </strong><span id="u_email"></span></p>
      <p><strong>Your API Key: </strong><span id="u_api_key"></span></p>
    </div>

    <button onclick="logout()" class="btn">Logout</button>

    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "user.html";
      }
    </script>

    <script src="/js/app.js"></script>
  </body>
</html>
