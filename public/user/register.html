<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <h2>Register Akun Pengguna</h2>

    <form id="registerForm">

        <label>First Name</label>
        <input type="text" id="firstname" required>

        <label>Last Name</label>
        <input type="text" id="lastname" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>API Key</label>
        <input type="text" id="api_key" readonly placeholder="Klik Generate API Key">

        <!-- Tombol Generate API Key -->
        <button type="button" id="btnGenerate" class="btn" style="background: #0275d8; margin-top: 10px;">
            Generate API Key
        </button>

        <!-- Tombol Save / Register -->
        <button type="submit" class="btn" style="background: green; margin-top: 10px;">
            Save & Register
        </button>

    </form>

    <p>Sudah punya akun? <a href="user.html">Login</a></p>

    <script src="/js/app.js"></script>

</body>

</html>
