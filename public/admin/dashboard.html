<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .card-custom {
        border-radius: 15px;
      }
      table {
        background: white;
        border-radius: 12px;
        overflow: hidden;
      }
      th {
        background: #0d6efd;
        color: white;
      }
      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>

  <body class="p-4">
    <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>

    <div class="container">
      <h2 class="mb-4 fw-bold">Admin Dashboard</h2>

      <!-- Tambah User -->
      <div class="card card-custom shadow p-4 mb-5">
        <h4 class="mb-3">Tambah User Baru</h4>

        <div class="row g-3">
          <div class="col-md-4">
            <input id="fname" class="form-control" placeholder="Firstname" />
          </div>

          <div class="col-md-4">
            <input id="lname" class="form-control" placeholder="Lastname" />
          </div>

          <div class="col-md-4">
            <input id="email" class="form-control" placeholder="Email" />
          </div>

          <div class="col-12 mt-3">
            <button class="btn btn-primary w-100" onclick="createUser()">
              Tambah User
            </button>
          </div>
        </div>
      </div>

      <!-- Daftar User -->
      <div class="card card-custom shadow p-4">
        <h4 class="mb-3">Daftar User</h4>

        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>API Key</th>
                <th>Expired</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="dashboard.js"></script>
  </body>
</html>
