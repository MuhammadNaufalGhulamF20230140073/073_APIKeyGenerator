<!DOCTYPE html>

    <title>Inventory System</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0d6efd, #6ea8fe);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      .menu-card {
        width: 420px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 35px;
        text-align: center;
        color: #fff;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.7s ease-in-out;
      }

      .menu-card h1 {
        font-weight: 700;
        margin-bottom: 15px;
      }

      .menu-card p {
        font-size: 15px;
        margin-bottom: 25px;
        opacity: 0.9;
      }

      .menu-card .btn {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 12px;
      }

      hr {
        border: 1px solid rgba(255, 255, 255, 0.4);
        margin: 20px 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
