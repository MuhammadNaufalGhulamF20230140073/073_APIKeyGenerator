<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6f42c1, #b17fe0);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      /* =============== Tombol Home =============== */
      .btn-home {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        color: #6f42c1;
        padding: 6px 14px;
        border-radius: 15px;
        font-size: 13px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.2s;
      }

      .btn-home:hover {
        background: #ffffff;
        color: #5a32a3;
      }
      /* =========================================== */

      .login-card {
        width: 400px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        padding: 35px;
        border-radius: 18px;
        color: #fff;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.7s ease-in-out;
      }

      .login-card h2 {
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
      }

      .login-card label {
        font-weight: 600;
        margin-top: 10px;
      }

      .login-card input {
        background: rgba(255, 255, 255, 0.75);
        border: none;
        padding: 12px;
        margin-top: 5px;
        border-radius: 10px;
      }

      .btn-login {
        background: #fff;
        color: #6f42c1;
        font-weight: bold;
        border-radius: 12px;
        padding: 12px;
        width: 100%;
        margin-top: 20px;
      }

      .btn-login:hover {
        background: #e9e9e9;
      }

      a {
        color: #fff;
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- ðŸ”¹ Tombol kecil ke halaman utama -->
    <a href="/index.html" class="btn-home">Home</a>

    <div class="login-card">
      <h2>User Login</h2>

      <form id="loginForm">
        <label>Firstname</label>
        <input type="text" id="login_firstname" class="form-control" required />

        <label>Email</label>
        <input type="email" id="login_email" class="form-control" required />

        <button type="submit" class="btn btn-login">Login</button>
      </form>

      <p class="mt-3 text-center">
        Belum punya akun?
        <a href="register.html"><strong>Register</strong></a>
      </p>

      <div id="result" class="text-center mt-3 fw-bold"></div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
